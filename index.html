<body>

    <header id="header"  class="tx-body">
        <div class="logo">
            <img src="./asset/img/nav-logo.png" width="100">
        </div>

        <nav >
            <ul>
                <li><a data-cnt="nav_about" href="#about"></a></li>
                <li><a href="#services" data-cnt="nav_services"></a></li>
                <li><a href="#achievments" data-cnt="nav_achievements"></a></li>
                <li><a href="" data-cnt="nav_partners"></a></li>
            </ul>
        </nav>

        <ul class="lang">
            <li><div  data-reload="en" style="font-family:'Montserrat', sans-serif"><span>English </span><i data-feather="globe"></i></div></li>
            <li><div  data-reload="ar" style="font-family:'Noto Sans Arabic', sans-serif"><span>عربي </span><i data-feather="globe"></i></div></li>
            <li><a style="display:flex"> <i style="align-self: center;" data-feather="mail"></i></a></li>
        </ul>
        

    </header>

    <section id="banner">

        <div class="container">
            <div class="main">
                <h1 data-cnt="bnr_title" class="title"></h1>
                <h5 data-cnt="bnr_subtitle" class="subtitle"></h5>
                <div class="more">
                    <div data-cnt="more"></div>
                    <div class="arrows"></div>
                </div>
            </div>
        </div>

    </section>

    <section id="about">
        <div class="container">
            <h2 data-cnt="abt_title" class=" title tx-xxlg"></h2>

            <div class="about-cards">
                <div class="about-card">
                    <h5 data-cnt="abt_who" class="tx-title"></h5>
                    <p data-cnt="abt_who_txt"></p>
                </div>

                <div class="about-card">
                    <h5 data-cnt="abt_what" class="tx-title"></h5>
                    <p data-cnt="abt_what_txt"></p>
                </div>

                <div class="about-card">
                    <h5 data-cnt="abt_why" class="tx-title"></h5>
                    <p data-cnt="abt_why_txt"></p>
                </div>

                <div class="about-card">
                    <h5 data-cnt="abt_how" class="tx-title"></h5>
                    <p data-cnt="abt_how_txt"></p>
                </div>
                
                <div class="about-card">
                    <h5 data-cnt="abt_for" class="tx-title"></h5>
                    <p data-cnt="abt_for_txt"></p>
                </div>
            </div>
        </div>

    </section>

    <section id="us">
        <div class="container">

            <div class="us-cards">

                <div class="us-card" style="background-image: url(./asset/img/us/vision-light.svg);  --posX-en:110%; --posX-ar:-9%;   ">
                    <div class="us-title" >
                        <h5 data-cnt="us_vision" class="tx-title"></h5>
                        <img src="./asset/img/us/vision-dark.svg" alt="">
                    </div>
                    <p data-cnt="us_vision_txt"></p>
                </div>

                <div class="us-card" style="background-image: url(./asset/img/us/mission-light.svg); --posX-en:100%; --posX-ar:-1.5%;  " >
                    <div class="us-title">
                        <h5 data-cnt="us_mission" class="tx-title"></h5>
                        <img src="./asset/img/us/mission-dark.svg" alt="">
                    </div>
                    <p data-cnt="us_mission_txt"></p>
                </div>
            </div>


            <div class="us-values">
                    <div class="us-title">
                            <h5 data-cnt="us_values" class="tx-title"></h5>
                            <img src="./asset/img/us/values-dark.svg" alt="">
                        </div>                
                <ul>
                    <li data-cnt="us_values_txt1"></li>
                    <li data-cnt="us_values_txt2"></li>
                    <li data-cnt="us_values_txt3"></li>
                    <li data-cnt="us_values_txt4"></li>
                    <li data-cnt="us_values_txt5"></li>
                    <li data-cnt="us_values_txt6"></li>
                </ul>
                
            </div>

        </div>
    </section>

    <section id="services" >
        <div class="container">
            <h2 data-cnt="srv_title" class="title"></h2>

            <div class="services-cards">

            <div class="services-card" style="--bg:#EBFFFC; --bg-d:#2A9B97">
                <div class="face face1">
                <div class="content">
                    <p data-cnt="srv_care"> </p>
                </div>
                </div>
                <div class="face face2">
                    <div class="img-container">
                        <img src="./asset/img/services/nexencare.png" alt="">
                    </div>
                </div>
            </div>

            

            <div class="services-card" style="--bg:#EDFBFF; --bg-d:#0671A0">
                <div class="face face1">
                <div class="content">
                        <p data-cnt="srv_erp"> </p>
                </div>
                </div>
                <div class="face face2">
                    <div class="img-container">
                        <img src="./asset/img/services/Nexenerp.png" alt="">
                    </div>
                </div>
            </div>


            <div class="services-card" style="--bg:#F2FCF2; --bg-d:#239130">
                <div class="face face1">
                <div class="content">
                        <p data-cnt="srv_desk"> </p>
                </div>
                </div>
                <div class="face face2">
                    <div class="img-container">  
                        <img src="./asset/img/services/nexendesk.png" alt="">
                    </div>
                </div>
            </div>


            <div class="services-card" style="--bg:#F6F5FF; --bg-d:#4F2D86">
                <div class="face face1">
                <div class="content">
                        <p data-cnt="srv_rcm"> </p>
                </div>
                </div>
                <div class="face face2">
                    <div class="img-container">
                        <img src="./asset/img/services/nexenrcm.png" alt="">
                    </div>
                </div>
            </div>



            </div>


            <!-- <div class="services-cards">
                <div class="services-card" >
                    <img src="" alt="">

                    <img src="" alt="">
                    <p data-cnt="srv_rcm"> </p>
                </div> -->

                
            </div>
        </div>
    </section>

    <section id="break" >
        <div class="container">
            <img src="./asset/img/logo-white.png" alt="">
            <p data-cnt="brk_txt" class="tx-xxlg"></p>
            <div class="line"></div>
        </div>
    </section>

    <section id="achievements" >
        <div class="container">
            <h2 data-cnt="achv_title" class="tx-xlg"></h2>
            <div class="achv-cards">

                <div class="achv-card">
                    <img src="./asset/img/achv/projects.png" alt="">
                    <h6 data-cnt="achv_projects_no"></h6>
                    <h5 data-cnt="achv_projects"></h5>
                </div>

                <div class="achv-card">
                    <img src="./asset/img/achv/clients.png" alt="">
                    <h6 data-cnt="achv_clients_no"></h6>
                    <h5 data-cnt="achv_clients"></h5>
                </div>

                <div class="achv-card">
                    <img src="./asset/img/achv/users.png" alt="">
                    <h6 data-cnt="achv_users_no"></h6>
                    <h5 data-cnt="achv_users"></h5>
                </div>

                <div class="achv-card">
                    <img src="./asset/img/achv/transactions.png" alt="">
